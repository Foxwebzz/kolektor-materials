@if (selectedMaterial()) {
<h3 class="font-semibold mb-4">{{ selectedMaterial()!.title }}</h3>
<div class="grid gap-2">
  @for (option of selectedMaterial()!.options; track option.name) {
  <p-button
    [label]="option.name"
    severity="secondary"
    fluid="true"
    styleClass="text-left"
    (onClick)="onOptionClick(option)"
  ></p-button>
  }
</div>
}
